<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>컵밥 시뮬레이터</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-container">
    <div class="character-area">
      <div class="character-name">선배</div>
      <div class="character-face">(๑˃̵ᴗ˂̵)</div>
    </div>

    <div class="dialogue-box">
      <div id="dialogue-text">로딩 중...</div>
      <div id="choice-area" class="choice-area"></div>
      <button id="next-btn" class="next-btn" style="display:none;">▶ 다음</button>
    </div>
  </div>

  <div id="result-section" class="result-section" style="display:none;">
    <h2>오늘 너에게 어울리는 컵밥은… 🍱</h2>
    <p id="result-text"></p>
    <button class="restart-btn" onclick="location.reload()">다시 하기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
